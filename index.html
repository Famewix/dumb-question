<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stupid JavaScript Project</title>
  </head>
  <body>
    <section class="main-section container" align="center">
      <p class="display-1">%%</p>
      <div class="image">
        <img src="./assets/arrow-left.png" class="img-fluid" id="arrow-img" />
      </div>
      <p>
        <em>
          <a class="" href="https://www.freepik.com/vectors/logo" target="_blank"
            >Logo vector created by rawpixel.com</a
          >
        </em>
      </p>
      <div align="center" class="mb-3">
        <h5 class="mb-4">Which direction is this arrow pointing to?</h5>
        <div class="card test-start" style="width: 16rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Left</li>
            <li class="list-group-item">Right</li>
            <li class="list-group-item">Up</li>
            <li class="list-group-item">Down</li>
          </ul>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
